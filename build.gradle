group 'ru.isu.math.zvereva.myapp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
jar{
    manifest{
        attributes 'Main-Class':'ru.isu.zvereva.myapp.Main'
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
